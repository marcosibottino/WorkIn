<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="header-content" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List of Apps</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="list-apps">
    <ion-item *ngFor="let app of apps">
        <img  (click)="openApp(app.url)" [ngClass]="app.id == 'trello' || app.id == 'zoom' ? 'trello' : ''" [src]="app.image" alt="">
        <p>{{ app.name }}</p>
    </ion-item>
  </ion-list>
</ion-content>
