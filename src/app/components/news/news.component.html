<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
    <ion-select class="selector" [(ngModel)]="selectedLanguage" (ionChange)="getNews(search)">
      <ion-select-option value="en" selected>English</ion-select-option>
      <ion-select-option value="es">Spanish</ion-select-option>
      <ion-select-option value="fr">French</ion-select-option>
      <ion-select-option value="pt">Portuguese</ion-select-option>

    </ion-select>
  </ion-header>
  <hr>
  <ion-item>
    <ion-input type="text" placeholder="Type something..." [(ngModel)]="search"></ion-input>
    <ion-button type="submit" size="medium" (click)="getNews(search)">Search</ion-button>
  </ion-item>
<!-- Hacer un ngTemplate y ngContainer para que en caso de que no haya un valor de 'search',  -->
  <ion-card *ngFor="let new of FilterNews">
    <img [alt]="new.name" [src]="new.urlToImage" />
    <ion-card-header>
      <ion-card-title>{{new?.title}}</ion-card-title>
      <ion-card-subtitle>{{new?.name}}</ion-card-subtitle>
      <ion-card-subtitle style="font-size: 10px; margin-top: 2%;">{{new?.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{new?.description}}
    </ion-card-content>

    <ion-button fill="clear"><a [href]="new?.url">See New</a></ion-button>
  </ion-card>
</ion-content>
